<div class="container">
    <div class="row ">
        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-10 mt-3 mx-auto">
            <h5 class="card-title mb-4">{{title}}</h5>
            <form [formGroup]="form" (ngSubmit)="save()"> 
                <div class="mb-3">
                  <label for="input-name" class="form-label">First Name</label>
                  <input type="text" formControlName="name" class="form-control" id="input-name" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="input-lastName" class="form-label">Last Name</label>
                    <input type="text"  formControlName="lastName" class="form-control" id="input-lastName" aria-describedby="emailHelp">
                  </div>
                  <div class="mb-3">
                    <label for="input-email" class="form-label">email</label>
                    <input type="email"  formControlName="email" class="form-control" id="input-email" aria-describedby="emailHelp">
                  </div>
                  <div class="mb-3">
                    <label for="input-age" class="form-label">Age</label>
                    <input type="number"  formControlName="age" class="form-control" id="input-age" aria-describedby="emailHelp">
                  </div>
                  <div class="mb-3">
                    <label for="input-companyName" class="form-label">Company Name</label>
                    <input type="text"  formControlName="companyName" class="form-control" id="input-companyName" aria-describedby="emailHelp">
                  </div>
                  <div class="mb-3">
                    <label for="input-salary" class="form-label">Salary</label>
                    <input type="number"  formControlName="salary" class="form-control" id="input-salary" aria-describedby="emailHelp">
                  </div>
                  <div class="mb-3">
                    <label for="input-role" class="form-label">Role </label>
                    <input type="text"  formControlName="role" class="form-control" id="input-role" aria-describedby="emailHelp">
                  </div>
                  <div class="mb-3">
                    <label for="input-faxNumber" class="form-label">Phone Number</label>
                    <input type="number"  formControlName="phoneNumber" class="form-control" id="input-faxNumber" aria-describedby="emailHelp">
                  </div>
                  <div class="mb-3">
                    <label for="input-photo" class="form-label">Photo - Url</label>
                    <input type="text"  formControlName="photo" class="form-control" id="input-photo" aria-describedby="emailHelp">
                  </div>
                    
                  <div class="mb-3 mx-auto">
                    <button type="submit" [disabled]="!form.valid" class="btn btn-primary btn-lg float-start" >{{buttonTitle}}</button>
                    <button type="button" class="btn btn-success btn-lg float-end" routerLink="/listemployees">Go Back</button>
                  </div>
              </form>
        </div>
    </div>
</div>
